<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frotee</li>
    </ul>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frotee</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frotee</li>
    </ol>
    <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frotee</li>
        </ul>

</body>

</html>
